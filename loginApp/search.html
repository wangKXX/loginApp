<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="./css/mui.min.css">
		<title>查询界面</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/search.css" />
	</head>
	<body>
		<div class="mui-content">
			<header>
				<a class="mui-icon mui-icon-back mui-pull-left mui-action-back" id="back"></a>
				<h1 class="mui-title">产品查询</h1>
			</header>
			<div class="search-mod">
				<input type="text" placeholder="输入商品" id="search-input"/>
				<button class="search-btn">搜素</button>
			</div>
			<ul id="list">
				<li><span class="mui-icon mui-icon-starhalf"></span>私募产品</li>
				<li><span class="mui-icon mui-icon-starhalf"></span>私募产品</li>
				<li><span class="mui-icon mui-icon-starhalf"></span>私募产品</li>
				<li><span class="mui-icon mui-icon-starhalf"></span>私募产品</li>
			</ul>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($) {
				var _back = document.getElementById("back");
				_back.addEventListener("tap",function(event){
					$.openWindow({
							url:"login.html",
					})
				})
				
			})(mui);
			
		</script>
	</body>
</html>
