						<div class="mui-card">
							<!--页眉，放置标题-->
							<div class="mui-card-header">自由理财师</div>

							<div class="mui-card-content">

							<!--页脚，放置补充信息或支持的操作-->
							<div class="mui-card-footer">上线日期：2017-07-01</div>

						<div class="mui-card">
							<!--页眉，放置标题-->

							<!--内容区-->

				<footer>

			</div>
			
		</div>
			<script src="js/mui.min.js"></script>
			<script src="js/app.js"></script>
			<script>
				(function($, doc) {
					$.init({
						swipeBack: false;
					});
					var settings = app.getSettings();
					var account = doc.getElementById('account');
					//
					window.addEventListener('show', function() {
						var state = app.getState();
						account.innerText = state.account;
					}, false);
					$.plusReady(function() {
						var settingPage = $.preload({
							"id": 'setting',
							"url": 'setting.html'
						});
						//设置
						var settingButton = doc.getElementById('setting');
						//settingButton.style.display = settings.autoLogin ? 'block' : 'none';
						settingButton.addEventListener('tap', function(event) {
							$.openWindow({
								id: 'setting',
								show: {
									aniShow: 'pop-in'
								},
								styles: {
									popGesture: 'hide'
								},
								waiting: {
									autoShow: false
								}
							});
						});
						//--
						$.oldBack = mui.back;
						var backButtonPress = 0;
						$.back = function(event) {
							backButtonPress++;
							if(backButtonPress > 1) {
								plus.runtime.quit();
							} else {
								plus.nativeUI.toast('再按一次退出应用');
							}
							setTimeout(function() {
								backButtonPress = 0;
							}, 1000);
							return false;
						};
						
					});
					var gallery = $('.mui-slider');
					gallery.slider({
					  interval:1000//自动轮播周期，若为0则不自动播放，默认为0；
					});
					document.addEventListener("swiperight",function(event){
						var menu = document.getElementById("aside");
						
						
					});
					document.getElementById('login').addEventListener("tap", function(event){
						$.openWindow({
							url:"login.html",
							show: {
								aniShow: 'pop-in',
								duration:3000,
							},
							styles: {
								popGesture: 'hide'
							},
						})
					});
					document.getElementById('setting').addEventListener("tap",function(event){
						$.openWindow({
							url:"search.html",
						})
					})
					document.getElementById('sz').addEventListener("tap",function(event){
						$.openWindow({
							url:"setting.html"
						})
						
					
					}) 
					document.getElementById('sz').addEventListener("tap",function(e){
						var cmr = plus.camera.getCamera(); )
			          	 cmr.captureImage(function(p) {    
			               plus.io.resolveLocalFileSystemURL(p, function(entry) {    
			                   compressImage(entry.toLocalURL(),entry.name);    
			               }, function(e) {    
			                   plus.nativeUI.toast("读取拍照文件错误：" + e.message);    
			               });    
			           }, function(e) {    
			           }, {    
			               filter: 'image'   
			           });    
					})
				}(mui, document));
			</script>
